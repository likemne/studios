<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный Лендинг</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f4; /* Серый фон */
            color: #fff; /* Белый текст */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .block {
            display: flex;
            align-items: center;
            margin: 50px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .block.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .text {
            flex: 1;
            padding: 20px;
        }
        .image {
            flex: 1;
            text-align: right;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .block {
                flex-direction: column;
                text-align: center;
            }
            .image {
                text-align: center;
            }
        }
    </style>
</head>
